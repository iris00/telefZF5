<h2>Configuración de Servidores Cloud <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form action="action" data-abide>
    <div class="row">
        <div class="large-6 columns">
            <label class="required">Correo electrónico</label>
        </div>
        <div class="large-6 columns">
            <input type="text" required pattern="alpha_numeric">
            <small class="error">Este campo es obligatorio</small>
        </div>
    </div>
    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Confirmar formulario">Aceptar</button>
        </div>
    </div>
</form>
