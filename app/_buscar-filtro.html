<link rel="stylesheet" href="css/app.min.css">

<h2>Filtrado avanzado <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form action="ofertas-filtradas.html" data-abide>
    <div class="row">
        <div class="large-4 columns">
            <label>CUC</label>
        </div>
        <div class="large-8 columns">
            <input type="text" placeholder="Ej. T151221" pattern="alpha_numeric" required>
            <small class="error">Este campo es obligatorio y sólo admite letras y números</small>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>CIF</label>
        </div>
        <div class="large-8 columns">
            <input type="text" placeholder="Ej. T151221">
            <small class="error">Este campo es obligatorio y sólo admite letras y números</small>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Creación</label>
        </div>
        <div class="large-8 columns">
            <div class="row">
                <div class="large-6 columns">
                    <input class="calendario" type="text" placeholder="Desde...">
                </div>
                <div class="large-6 columns">
                    <input class="calendario" type="text" placeholder="Hasta...">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Modificación</label>
        </div>
        <div class="large-8 columns">
            <div class="row">
                <div class="large-6 columns">
                    <input class="calendario" type="text" placeholder="Desde...">
                </div>
                <div class="large-6 columns">
                    <input class="calendario" type="text" placeholder="Hasta...">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Importe</label>
        </div>
        <div class="large-8 columns">
            <div class="row">
                <div class="large-6 columns">
                    <input type="text" placeholder="Desde..." pattern="alpha_numeric" required>
                    <small class="error">Este campo es obligatorio y sólo admite números</small>
                </div>
                <div class="large-6 columns">
                    <input type="text" placeholder="Hasta..." pattern="alpha_numeric" required>
                    <small class="error">Este campo es obligatorio y sólo admite números</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Estado</label>
        </div>
        <div class="large-8 columns">
            <select name="estado">
                <option value="est1">Todos</option>
                <option value="est2">Estado 2</option>
                <option value="est3">Estado 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Segmento</label>
        </div>
        <div class="large-8 columns">
            <select name="segmento">
                <option value="est1">Todos</option>
                <option value="est2">Segmento 2</option>
                <option value="est3">Segmento 3</option>
            </select>
        </div>
    </div>
    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Iniciar búsqueda">Buscar</button>
        </div>
    </div>
</form>


<script src="js/app.js"></script>
