<html class="no-js" lang="es-ES">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Configurador de Movistar Fusión Empresas">
    <title>Configurador MFE - Login</title>

    <!-- Iconos de aplicación -->
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

    <!-- build:css css/libraries.min.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">

    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body class="ofertas login">
    <div class="row">
        <div class="off-canvas-wrap" data-offcanvas>
            <div class="inner-wrap">
                <header role="banner">
                    <div class="tit-sede text-center">

                    </div>
                    <!-- tit-sede -->
                    <nav class="tab-bar" role="navigation">
                        <section>
                            <div class="large-12 medium-12 columns show-for-medium-up">
                                <h1 class="text-center">Acceso</h1>
                            </div>
                        </section>
                    </nav>
                    <!-- tab-bar -->
                </header>

                <section class="main-section" role="main">
                    <article class="row">
                        <div class="contenido medium-8 medium-offset-2 large-6 large-offset-3 columns">
                            <h2 class="row text-center">Acceder al sistema</h2>
                            <form action="selecc-configurador.html" data-abide>
                                <div class="panel row">
                                    <div class="medium-4 columns">
                                        <label class="required" for="">Usuario</label>
                                    </div>
                                    <div class="medium-8 columns">
                                        <input type="text" placeholder="Escriba su nombre de usuario" autofocus required pattern="alpha_numeric">
                                        <small class="error">Este campo es obligatorio y sólo admite letras y números</small>
                                    </div>

                                    <div class="medium-4 columns">
                                        <label class="required" for="">Contraseña</label>
                                    </div>
                                    <div class="medium-8 columns">
                                        <input type="text" placeholder="Escriba su contraseña" required pattern="alpha_numeric">
                                        <small class="error">Este campo es obligatorio y sólo admite letras y números</small>
                                    </div>
                                    <div class="botonera">
                                        <div class="large-12 columns text-right">
                                            <button type="reset" class="radius func-secondary tiny" title="Borar el formulario">Borrar</button>
                                            <button type="submit" class="radius tiny" title="Acceder al sistema">Acceder</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- contenido -->
                    </article>
                </section>
                <a class="exit-off-canvas"></a>
            </div>
            <!-- inner-wrap -->
        </div>
        <!-- off-canvas-wrap -->
    </div>
    <!-- row -->

    <footer class="row" role="contentinfo">
        <div class="small-4 large-2 columns">T151221 - 1</div>
        <div class="small-8 large-8 columns end text-center">
            Telefónica de España S.A
        </div>
    </footer>

    <!-- footer -->

    <!-- Ventanas modales -->
    <div id="notific" class="small reveal-modal" data-reveal></div>
    <!-- modal notificaciones -->

    <div id="otras-oper" class="medium reveal-modal" data-reveal></div>
    <!-- modal otras operaciones -->

    <div id="cuenta-banc" class="large reveal-modal" data-reveal></div>
    <!-- modal cuenta bancaria -->

    <div id="camb-titular-lm" class="medium reveal-modal" data-reveal></div>
    <!-- modal cambiar titular linea móvil -->

    <div id="search" class="medium reveal-modal" data-reveal></div>
    <!-- modal search -->

    <div id="search-filter" class="medium reveal-modal" data-reveal></div>
    <!-- modal search-filter -->

    <div id="informes" class="medium reveal-modal" data-reveal></div>
    <!-- modal informes -->

    <div id="new-notif" class="medium reveal-modal" data-reveal></div>
    <!-- modal nueva notificación -->

    <div id="edit-notif" class="medium reveal-modal" data-reveal></div>
    <!-- modal editar notificación -->

    <div id="new-ofert" class="small reveal-modal" data-reveal></div>
    <!-- modal nueva oferta -->

    <div id="new-client" class="medium reveal-modal" data-reveal></div>
    <!-- modal nuevo cliente -->

    <!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/chartjs/Chart.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/vendor/foundation.min.js -->
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.abide.js"></script>
    <!-- <script src="bower_components/foundation/js/foundation/foundation.accordion.js"></script> -->
    <script src="bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <!-- <script src="bower_components/foundation/js/foundation/foundation.clearing.js"></script> -->
    <script src="bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.equalizer.js"></script>
    <!--<script src="bower_components/foundation/js/foundation/foundation.interchange.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.joyride.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.magellan.js"></script> -->
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
    <!-- <script src="bower_components/foundation/js/foundation/foundation.slider.js"></script> -->
    <script src="bower_components/foundation/js/foundation/foundation.tab.js"></script>
    <!-- <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
        <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script> -->
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
