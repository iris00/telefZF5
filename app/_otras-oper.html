<h2>Otras Operaciones <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form action="ofertas-filtradas.html" data-abide>
    <div class="row">
        <div class="large-4 columns">
            <label>Identificador</label>
        </div>
        <div class="large-8 columns">
            <input type="text" placeholder="Ej. T151221" pattern="alpha_numeric" required>
            <small class="error">Este campo es obligatorio y sólo admite letras y números</small>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Operación</label>
        </div>
        <div class="large-8 columns">
            <select>
                <option value="est1">Operación 1</option>
                <option value="est2">Operación 2</option>
                <option value="est3">Operación 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Sedes</label>
        </div>
        <div class="large-8 columns">
            <select>
                <option value="est1">Sedes 1</option>
                <option value="est2">Sedes 2</option>
                <option value="est3">Sedes 3</option>
            </select>
        </div>
    </div>

    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Siguiente" data-reveal-id="cuenta-banc" data-reveal-ajax="_cuenta-banc.html">Continuar</button>
        </div>
    </div>
</form>
