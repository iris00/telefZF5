<h2>Creación de nueva sede <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form class="row" action="nueva-sede.html">
    <div class="large-12 columns">
        <div class="row">
            <div class="large-1 columns">
                <label for="">C.P.</label>
                <input type="text" placeholder="C.P." autofocus>
            </div>
            <div class="large-3 columns">
                <label for="">Editable</label>
                <select class="editable">
                    <option value="">Localidad 1</option>
                    <option value="">Localidad 2</option>
                    <option value="">Localidad 3</option>
                    <option value="">Localidad 4</option>
                    <option value="">Localidad 5</option>
                    <option value="">Localidad 6</option>
                    <option value="">Localidad 7</option>
                    <option value="">Localidad 8</option>
                    <option value="">Localidad 9</option>
                    <option value="">Localidad 10</option>
                    <option value="">Localidad 11</option>
                    <option value="">Localidad 12</option>
                    <option value="">Localidad 13</option>
                    <option value="">Localidad 14</option>
                    <option value="">Localidad 15</option>
                    <option value="">Localidad 16</option>
                    <option value="">Localidad 17</option>
                    <option value="">Localidad 18</option>
                    <option value="">Localidad 19</option>
                    <option value="">Localidad 20</option>
                    <option value="">Localidad 21</option>
                    <option value="">Localidad 22</option>
                    <option value="">Localidad 23</option>
                    <option value="">Localidad 24</option>
                    <option value="">Localidad 25</option>
                </select>
            </div>
            <div class="large-3 columns">
                 <label for="">Label</label>
                 <select>
                     <option value="sel">Seleccione tipo de vía</option>
                     <option value="uno">Vía uno</option>
                     <option value="dos">Vía dos</option>
                 </select>
             </div>
            <div class="large-4 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Dirección">
            </div>
            <div class="large-1 columns">
                <label for="">Nº</label>
                <input type="text" placeholder="Nº">
            </div>
        </div>

        <div class="row">

            <div class="large-2 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Bis">
            </div>
            <div class="large-2 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Letra">
            </div>
            <div class="large-2 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Escalera">
            </div>
            <div class="large-2 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Piso">
            </div>
            <div class="large-2 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Puerta">
            </div>
            <div class="large-2 columns">
                <label for="">Label</label>
                <input type="text" placeholder="Aclarador">
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <textarea cols="30" rows="6" placeholder="Calle 1, calle 2, calle 3"></textarea>
            </div>
        </div>

        <div class="row botonera">
            <div class="large-12 columns text-right">
                <a href="#" class="left">¿No has encontrado tu calle?</a>
                <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
                <button type="submit" class="radius tiny" title="Crear sede">Crear</button>
            </div>
        </div>
    </div>
</form>

<script src="bower_components/editableSelect/jquery.editable.select.min.js"></script>
<script src="js/app.js"></script>
