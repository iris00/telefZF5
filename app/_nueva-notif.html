<h2>Creación de notificaciones
  <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form id="miForm" name="miForm" action="" data-abide validate>
  <input type="hidden" name="opcion" value="administracion">
  <input type="hidden" name="accion" value="altaNotificaccion">
  <div class="row">
    <div class="large-3 columns">
      <label class="required">Título</label>
    </div>
    <div class="large-9 columns">
      <input id="titulo" name="titulo" type="text" value="" maxlength="100" required>
      <small class="error">El campo Título es obligatorio</small>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <label class="required">Descripción</label>
    </div>
    <div class="large-9 columns">
      <textarea name="descripcion" id="descripcion" cols="30" rows="4" value=""></textarea>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <label class="required">Fecha</label>
    </div>
    <div class="large-3 columns fecha">
      <input id="input_from" class="calendario2 desde3" type="text" required pattern="day_month_year" data-value="today">
      <small class="error">El campo Fecha es obligatorio</small>
    </div>
    <div class="large-3 columns">
      <label>Perfiles</label>
    </div>
    <div class="large-3 columns">
      <select name="perfil" id="perfil" multiple class="multi-select2" onchange="prueba();">
        <option value="0" selected>COMERCIAL(ME)</option>
        <option value="1" selected>JEFE VENTAS(ME)</option>
        <option value="2" selected>JEFE AREA(ME)</option>
        <option value="3" selected>GERENTE(ME)</option>
        <option value="4" selected>DIRECTOR(ME)</option>
        <option value="6" selected>TURNA(ME)</option>
        <option value="51" selected>OPERADOR PLACO</option>
        <option value="100" selected>ADMINISTRADOR</option>
        <option value="250" selected>TECNICO GEO</option>
        <option value="251" selected>COORDINADOR GEO</option>
        <option value="252" selected>RESPONSABLE GEO</option>
        <option value="253" selected>JEFE GEO</option>
        <option value="400" selected>COMERCIAL(PE - CI)</option>
        <option value="401" selected>JEFE VENTAS(PE - CI)</option>
        <option value="402" selected>JEFE OFICINA(PE - CI)</option>
        <option value="403" selected>GERENTE(PE - CI)</option>
        <option value="404" selected>DIRECTOR UNIDAD(PE - CI)</option>
        <option value="405" selected>DIRECTOR(PE - CI)</option>
        <option value="410" selected>COMERCIAL(PE - CD)</option>
        <option value="411" selected>JEFE VENTAS(PE - CD)</option>
        <option value="412" selected>JEFE OFICINA(PE - CD)</option>
        <option value="413" selected>GERENTE(PE - CD)</option>
        <option value="414" selected>DIRECTOR(PE - CD)</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <label>Territorio</label>
    </div>
    <div class="large-3 columns">
      <select name="territorio" multiple id="territorio" class="multi-select2">
        <option value="1" selected>CENTRO</option>
        <option value="2" selected>NORTE</option>
        <option value="3" selected>CATALUÑA</option>
        <option value="4" selected>ESTE</option>
        <option value="5" selected>SUR</option>
        <option value="6" selected>TODOS</option>
      </select>
    </div>
    <div class="large-3 columns">
      <label class="required">Expiración</label>
    </div>
    <div class="large-3 columns fecha">
      <input class="calendario2 hasta3" name="input_to" id="input_to" type="text" required pattern="day_month_year">
      <small class="error">El campo Expiración es obligatorio</small>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <label>Segmento</label>
    </div>
    <div class="large-3 columns end">
      <select name="segmento" id="segmento" class="multi-select2" multiple>
        <option value="ME" selected>MEDIANA EMPRESA</option>
        <option value="PE" selected>PEQUEÑA EMPRESA</option>
      </select>
    </div>
  </div>
  <div class="row botonera">
    <div class="large-12 columns text-right">
      <button id="botonBorra" type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
      <button type="submit" id="botonAlta" class="radius tiny close-reveal-modals" title="Crear notificación">Crear</button>
    </div>
  </div>
</form>
<script src="js/app.js"></script>
<script>
  $(document).ready(function() {
    'use strict';
    var from_$input3 = $('.desde3').pickadate(),
    from_picker3 = from_$input3.pickadate('picker');

    var to_$input3 = $('.hasta3').pickadate(),
    to_picker3 = to_$input3.pickadate('picker');

    // Check if there’s a “from” or “to” date to start with.
    if (from_picker3.get('value')) {
      to_picker3.set('min', from_picker3.get('select'));
    }
    if (to_picker3.get('value')) {
      from_picker3.set('max', to_picker3.get('select'));
    }

    // When something is selected, update the “from” and “to” limits.
    from_picker3.on('set', function(event) {
      if (event.select) {
        to_picker3.set('min', from_picker3.get('select'));
      } else if ('clear' in event) {
        to_picker3.set('min', false);
      }
    });

    to_picker3.on('set', function(event) {
      if (event.select) {
        from_picker3.set('max', to_picker3.get('select'));
      } else if ('clear' in event) {
        from_picker3.set('max', false);
      }
    });
  });
</script>
<script src="js/utils.js"></script>
