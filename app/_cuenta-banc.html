<h2>Cambio de cuenta bancaria <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form action="ofertas-filtradas.html">
    <div class="row">
        <div class="large-4 columns">
            <label>Titular</label>
        </div>
        <div class="large-8 columns">
            <input type="text" autofocus>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>IBAN</label>
        </div>
        <div class="large-8 columns">
            <div class="row">
                <div class="medium-2 columns">
                    <input type="text" value="ES76">
                </div>
                <div class="medium-2 columns">
                    <input type="text" value="0100">
                </div>
                <div class="medium-2 columns">
                    <input type="text" value="5423">
                </div>
                <div class="medium-2 columns">
                    <input type="text" value="6544">
                </div>
                <div class="medium-2 columns">
                    <input type="text" value="5343">
                </div>
                <div class="medium-2 columns">
                    <input type="text" value="">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Comentarios</label>
        </div>
        <div class="large-8 columns">
            <textarea rows="3"></textarea>
        </div>
    </div>

    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Enviar cambios en cuenta" data-reveal-id="camb-titular-lm" data-reveal-ajax="_camb-titular-lm.html">Enviar</button>
        </div>
    </div>
</form>
