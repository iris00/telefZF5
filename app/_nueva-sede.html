<h2>Creación de nueva sede <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form class="row" action="nueva-sede.html">
    <div class="large-12 columns">
        <div class="row">
            <div class="large-2 columns">
                <input type="text" placeholder="Código postal" autofocus>
            </div>
            <div class="large-6 columns">
                <input type="text" placeholder="Dirección">
            </div>
            <div class="large-2 columns">
                <input type="text" placeholder="Nº">
            </div>
            <div class="large-2 columns">
                <input type="text" placeholder="Bis">
            </div>
        </div>

        <div class="row">
            <div class="large-2 columns">
                <input type="text" placeholder="Letra">
            </div>
            <div class="large-2 columns">
                <input type="text" placeholder="Escalera">
            </div>
            <div class="large-2 columns">
                <input type="text" placeholder="Piso">
            </div>
            <div class="large-2 columns">
                <input type="text" placeholder="Puerta">
            </div>
            <div class="large-4 columns">
                <input type="text" placeholder="Aclarador">
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <textarea id="" cols="30" rows="6" placeholder="Calle 1, calle 2, calle 3"></textarea>
            </div>
        </div>

        <div class="row botonera">
            <div class="large-12 columns text-right">
                <a href="#" class="left">¿No has encontrado tu calle?</a>
                <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
                <button type="submit" class="radius tiny" title="Crear sede">Crear</button>
            </div>
        </div>
    </div>
</form>
