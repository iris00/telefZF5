<h2>Edición de notificaciones
    <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
    <!-- <a href="#" title="Eliminar notificación"><i class="fa fa-trash-o"></i></a> -->
</h2>
<form action="action">
    <div class="row">
        <div class="large-3 columns">
            <label>Título</label>
        </div>
        <div class="large-9 columns">
            <input type="text" value="Lanzamiento del Mi Cobertura Móvil">
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Descripción</label>
        </div>
        <div class="large-9 columns">
            <textarea name="descripcion2" cols="30" rows="4"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Fecha deseada</label>
        </div>
        <div class="large-3 columns date">
            <input class="calendario" type="text">
        </div>
        <div class="large-3 columns">
            <label>Perfiles</label>
        </div>
        <div class="large-3 columns">
            <select name="perfil2">
                <option value="per11">Todos</option>
                <option value="per21">Perfil 2</option>
                <option value="per31">Perfil 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Territorio</label>
        </div>
        <div class="large-3 columns">
            <select name="territorio2">
                <option value="ter11">Todos</option>
                <option value="ter21">Territorio 2</option>
                <option value="ter31">Territorio 3</option>
            </select>
        </div>
        <div class="large-3 columns">
            <label>Expiración</label>
        </div>
        <div class="large-3 columns date">
            <input class="calendario" type="text">
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Segmento</label>
        </div>
        <div class="large-3 columns end">
            <select name="segmento2">
                <option value="seg1">Todos</option>
                <option value="seg2">Segmento 2</option>
                <option value="seg3">Segmento 3</option>
            </select>
        </div>
    </div>

    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Modificar notificación">Modificar</button>
        </div>
    </div>
</form>
