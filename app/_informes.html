<h2>Generación de informes generalizados <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form action="action3">
    <div class="row">
        <div class="large-3 columns">
            <label>Matricula</label>
        </div>
        <div class="large-3 columns">
            <input type="text" placeholder="Ej. T151221">
        </div>
        <div class="large-3 columns">
            <label>Estado</label>
        </div>
        <div class="large-3 columns">
            <select name="estado">
                <option value="est1">Todos</option>
                <option value="est2">Estado 2</option>
                <option value="est3">Estado 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Identificador</label>
        </div>
        <div class="large-3 columns">
            <input type="text" placeholder="Ej. T151221">
        </div>
        <div class="large-3 columns">
            <label>Productos</label>
        </div>
        <div class="large-3 columns">
            <select name="productos">
                <option value="pro1">Todos</option>
                <option value="pro2">Producto 2</option>
                <option value="pro3">Productos 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Territorio</label>
        </div>
        <div class="large-3 columns">
            <select name="territorio">
                <option value="terr1">Todos</option>
                <option value="terr2">Territorio 2</option>
                <option value="terr3">Territorio 3</option>
            </select>
        </div>
        <div class="large-3 columns">
            <label>Tipo</label>
        </div>
        <div class="large-3 columns">
            <select name="tipo">
                <option value="tip1">Todos</option>
                <option value="tip2">Tipo 2</option>
                <option value="tip3">Tipo 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Segmento</label>
        </div>
        <div class="large-3 columns end">
            <select name="segmento">
                <option value="seg1">Todos</option>
                <option value="seg2">Segmento 2</option>
                <option value="seg3">Segmento 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Subsegmento</label>
        </div>
        <div class="large-3 columns end">
            <select name="subsegmento">
                <option value="sub1">Todos</option>
                <option value="sub2">Subsegmento 2</option>
                <option value="sub3">Subsegmento 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Creación</label>
        </div>
        <div class="large-3 columns date">
            <input class="calendario" type="text" placeholder="Desde...">
        </div>
        <div class="large-3 columns date end">
            <input class="calendario" type="text" placeholder="Hasta...">
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Modificación</label>
        </div>
        <div class="large-3 columns date">
            <input class="calendario" type="text" placeholder="Desde...">
        </div>
        <div class="large-3 columns date end">
            <input class="calendario" type="text" placeholder="Hasta...">
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns">
            <label>Solicitud de pedido</label>
        </div>
        <div class="large-3 columns date">
            <input class="calendario" type="text" placeholder="Desde...">
        </div>
        <div class="large-3 columns date end">
            <input class="calendario" type="text" placeholder="Hasta...">
        </div>
    </div>
    <div class="row">
        <div class="large-3 columns">
            <label>Importe</label>
        </div>
        <div class="large-3 columns">
            <input type="text" placeholder="Desde...">
        </div>
        <div class="large-3 columns end">
            <input type="text" placeholder="Hasta...">
        </div>
    </div>
    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Iniciar búsqueda">Buscar</button>
        </div>
    </div>
</form>

<script src="js/app.js"></script>
