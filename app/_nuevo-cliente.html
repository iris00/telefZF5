<h2>Creación de cliente nuevo <a class="close-reveal-modal" title="Cerrar"><i class="fa fa-times"></i></a>
</h2>
<form action="action2">
    <div class="row">
        <div class="large-4 columns">
            <label>Nombre</label>
        </div>
        <div class="large-8 columns">
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Identificador (CIF)</label>
        </div>
        <div class="large-8 columns">
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Territorio</label>
        </div>
        <div class="large-8 columns">
            <select name="territorio">
                <option value="terr1">Centro</option>
                <option value="terr2">Territorio 2</option>
                <option value="terr3">Territorio 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Segmento</label>
        </div>
        <div class="large-8 columns">
            <select name="territorio">
                <option value="seg1">Mediana Empresa</option>
                <option value="seg2">Segmento 2</option>
                <option value="seg3">Segmento 3</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns">
            <label>Sub-segmento</label>
        </div>
        <div class="large-8 columns">
            <select name="territorio">
                <option value="sub1">MECO</option>
                <option value="sub">Sub-segmento 2</option>
                <option value="sub3">Sub-segmento 3</option>
            </select>
        </div>
    </div>

    <div class="row botonera">
        <div class="large-12 columns text-right">
            <button type="reset" class="radius func-secondary tiny" title="Borrar formulario">Borrar</button>
            <button type="submit" class="radius tiny" title="Iniciar búsqueda">Buscar</button>
        </div>
    </div>

</form>
